<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Unicode Character</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Get Unicode Character</h1>
